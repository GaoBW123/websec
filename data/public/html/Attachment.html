<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附件模板</title>
    <link rel="stylesheet" href="../css/Attachment.css">
</head>
<body>
    <header>
        <h1>
            附件模板
        </h1>
    </header>
    <main>
        <div class="Attachment-head">
            <form action="/addAttachment" method="post" name="a-form" enctype="multipart/form-data">
                上传文件：<input type="file" name="file" id="Attachment-file">
                <input class="Submit" type="submit" value="提交">
            </form>
        </div>
        <table class="Attachment-table">
            <thead>
            <tr>
                <td>
                    序号
                </td>
                <td>
                    附件名称
                </td>
                <td>
                    操作
                </td>
            </tr>
        </thead>
        <tbody id="body-list">
      
        </tbody>
        <tfoot>

        </tfoot>
        </table>
    </main>
    <footer>
    </footer>

    <script>
        var template = '<tr> <td> $idx$ </td> <td> $name$ </td> <td> <button href="#">编辑</a> <button href="#">删除</a> </td> </tr>';

        $(document).ready(function(){
            $.ajax({
                url: '/getdata?type=a',
                success: (res) => {
                    var list = res.map((e, idx) => {
                        return template.replace('$idx$', idx+1).replace('$name$', e);
                    });

                    $('#body-list').empty().append(list);
                }
            });
        });
    </script>
</body>
</html>
